
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>MUST - Login</title>
        <link rel="stylesheet" href="style.css" type="text/css"  />
    </head>
    <body>
        <div class="header">
            <img src="logo-infocom.png" height="60px" style="float:left;margin:0 0px 20 20px;"/>
            <div class="left">
                <!--<label><a href="http://www.infocom-group.fr/">INFOCOM GROUP</a></label>-->
            </div>
        </div>
        <div class="content">
        </div>
        <div class="container">
            <div class="form-container">
                <form method="post">
				<center>
				<br>
				<br>
				<br>
				<br>
                    <h2>Identification</h2>
                    <div class="form-group">
                        <input type="text" class="form-control" name="txt_login_email" size="50" placeholder=" identifiant" required style="height:30px"/>
                    </div>
					<br>
					<br>
                    <div class="form-group">
                        <input type="password" class="form-control" name="txt_login_password" size="50" placeholder=" mot de passe" required style="height:30px;"/>
                    </div>
					<br>
					</br>
                    <div class="clearfix"></div><br>
                        <div class="form-group">
                            <button type="submit" name="btn-login" class="btn btn-block btn-primary">
                                <i class="glyphicon glyphicon-log-in">&nbsp;Connexion</i>
                            </button>
                        </div>
						</br>
						</br>
						</br>
						</br>
                              </center>                  <br />
                </form>
            </div>
        </div>
    </body>
</html>
